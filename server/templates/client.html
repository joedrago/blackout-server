<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, target-densitydpi=device-dpi"/>
<title>Blackout</title>
<script src="/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<style>

.button {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;

    cursor: default;

    -moz-box-shadow:inset 0px 1px 0px 0px #bbdaf7;
    -webkit-box-shadow:inset 0px 1px 0px 0px #bbdaf7;
    box-shadow:inset 0px 1px 0px 0px #bbdaf7;
    background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #79bbff), color-stop(1, #378de5) );
    background:-moz-linear-gradient( center top, #79bbff 5%, #378de5 100% );
    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#79bbff', endColorstr='#378de5');
    background-color:#79bbff;
    -moz-border-radius:6px;
    -webkit-border-radius:6px;
    border-radius:6px;
    border:1px solid #84bbf3;
    display:inline-block;
    color:#ffffff;
    font-family:Arial Black;
    font-size:20px;
    font-weight:bold;
    padding:6px 24px;
    text-decoration:none;
    text-shadow:3px 3px 0px #528ecc;
}.button:hover {
    background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #378de5), color-stop(1, #79bbff) );
    background:-moz-linear-gradient( center top, #378de5 5%, #79bbff 100% );
    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#378de5', endColorstr='#79bbff');
    background-color:#378de5;
}.button:active {
    position:relative;
    top:1px;
}

.bidButton {
    position: absolute;
}
/* This imageless css button was generated by CSSButtonGenerator.com */

#game {
    position: absolute;
    left: 0px;
    top: 0px;
    width:  960px;
    height: 640px;

    background-color: #333333;
}

#cards {
    position: absolute;
    left: 0px;
    top: 517px;
}

#cards_rel {
    position: relative;
    width:  100%;
    height: 100%;
}

.card {
    position: absolute;
    width: 79px;
    height: 123px;
    background: url('/cards.png');
}

#playButton {
    position: absolute;
    left: 10px;
    top: 367px;
}

#nextButton {
    position: absolute;
    left: 0px;
    top: 0px;
}

#newGameButton {
    position: absolute;
    left: 0px;
    top: 150px;
}

#joinGameButton {
    position: absolute;
    left: 0px;
    top: 200px;
}

#log {
    position: absolute;
    top: 0px;
    right: 0px;

    padding: 5px;

    color: #fff;
    font-size: 20px;
    font-family: monospace;
    font-weight: 900;
}

@media all and (max-device-width: 960px) and (orientation: landscape)
{
    /* Droid 4 */

    #game {
        width:  960px;
        height: 502px;
    }

    #cards {
        top: 379px;
    }

    #playButton {
        top: 229px;
    }
}

</style>
<div id="game">
<div id="log">--</div>
<a id="playButton" class="button" onclick="onPlayButton()">Play Card</a>
<a id="nextButton" class="button"onclick="onNextButton()">Continue</a>
<a id="newGameButton" class="button"onclick="onNewGameButton()">New Game</a>
<a id="joinGameButton" class="button"onclick="onJoinGameButton()">Join Game</a>

<a id="bid0"  class="button bidButton" onclick="onBid(0)">Bid 0</a>
<a id="bid1"  class="button bidButton" onclick="onBid(1)">Bid 1</a>
<a id="bid2"  class="button bidButton" onclick="onBid(2)">Bid 2</a>
<a id="bid3"  class="button bidButton" onclick="onBid(3)">Bid 3</a>
<a id="bid4"  class="button bidButton" onclick="onBid(4)">Bid 4</a>
<a id="bid5"  class="button bidButton" onclick="onBid(5)">Bid 5</a>
<a id="bid6"  class="button bidButton" onclick="onBid(6)">Bid 6</a>
<a id="bid7"  class="button bidButton" onclick="onBid(7)">Bid 7</a>
<a id="bid8"  class="button bidButton" onclick="onBid(8)">Bid 8</a>
<a id="bid9"  class="button bidButton" onclick="onBid(9)">Bid 9</a>
<a id="bid10" class="button bidButton" onclick="onBid(10)">Bid 10</a>
<a id="bid11" class="button bidButton" onclick="onBid(11)">Bid 11</a>
<a id="bid12" class="button bidButton" onclick="onBid(12)">Bid 12</a>
<a id="bid13" class="button bidButton" onclick="onBid(13)">Bid 13</a>

<div id="cards">
    <div id="cards_rel">
        <div class="card" id="card0"  onclick="clickCard(0)"></div>
        <div class="card" id="card1"  onclick="clickCard(1)"></div>
        <div class="card" id="card2"  onclick="clickCard(2)"></div>
        <div class="card" id="card3"  onclick="clickCard(3)"></div>
        <div class="card" id="card4"  onclick="clickCard(4)"></div>
        <div class="card" id="card5"  onclick="clickCard(5)"></div>
        <div class="card" id="card6"  onclick="clickCard(6)"></div>
        <div class="card" id="card7"  onclick="clickCard(7)"></div>
        <div class="card" id="card8"  onclick="clickCard(8)"></div>
        <div class="card" id="card9"  onclick="clickCard(9)"></div>
        <div class="card" id="card10" onclick="clickCard(10)"></div>
        <div class="card" id="card11" onclick="clickCard(11)"></div>
        <div class="card" id="card12" onclick="clickCard(12)"></div>

        <div class="card" id="pile0"></div>
        <div class="card" id="pile1"></div>
        <div class="card" id="pile2"></div>
        <div class="card" id="pile3"></div>
        <div class="card" id="pile4"></div>
    </div>
</div>

<script src="/clientjs/{BLACKOUT_ID}"></script>

</body>
</html>
